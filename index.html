<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheet Clone</title>
    <link rel="shortcut icon" href="./Assets/Microsoft_Excel-Logo.png" type="image/x-icon" />
    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- material icon Links  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="container">
      <div class="menu-bar">
        <span>File</span>
        <span>Home</span>
        <span>Insert</span>
        <span>Format</span>
        <span>Tool</span>
        <span>Help</span>
      </div>
      <div class="tool-bar">
        <select name="FontFamily">
          <option value="monospace">MonoSpace</option>
          <option value="sans-serif">Sans-Serif</option>
        </select>
        <select name="FontSize">
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
          <option value="22">22</option>
          <option value="24">24</option>
        </select>
        <div class="tool">
          <span class="material-symbols-outlined"> format_bold </span>
        </div>
        <div class="tool">
          <span class="material-symbols-outlined"> format_italic </span>
        </div>
        <div class="tool">
          <span class="material-symbols-outlined"> format_underlined </span>
        </div>
        <div class="tool">
          <span class="material-symbols-outlined"> format_align_left </span>
        </div>
        <div class="tool">
          <span class="material-symbols-outlined"> format_align_center </span>
        </div>
        <div class="tool">
          <span class="material-symbols-outlined"> format_align_right </span>
        </div>
        <div class="tool">
          <span class="material-symbols-outlined"> format_color_text </span>
        </div>
        <div class="tool">
          <span class="material-symbols-outlined"> format_color_fill </span>
        </div>
        <div class="tool">
          <span class="material-symbols-outlined"> cloud_download </span>
        </div>
        <div class="tool">
          <span class="material-symbols-outlined"> cloud_upload </span>
        </div>
      </div>
      <div class="formula-position-bar">
        <div class="position"></div>
        <span class="material-symbols-outlined">
          function
          </span>
        <div class="formula-div">
          <input type="text">
        </div>
      </div>
      <div id="dataContainer">
        <div id="dataHead"></div>
        <div id="dataBody">
          <div id="sNo"></div>
          <div id="cellContainer"></div>
        </div>
      </div>
      <div id="footSection"></div>
    </section>

    <!-- js file -->
    <script src="./options.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
